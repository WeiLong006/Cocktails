<h1>Your Cocktail guide</h1>
<input
  type="text"
  (input)="getUserEmail($event)"
  placeholder="Email"
  [style.display]="display"
/>
<br />
<input
  type="text"
  (input)="getUserPassword($event)"
  placeholder="Password"
  [style.display]="display"
/>

<button (click)="logIn()" [style.display]="display">Log in here!</button>
<button (click)="openModal()" [style.display]="display">
  Create new account!
</button>

<!-- Modal -->
<div *ngIf="createModalDisplay" class="modal">
  <div class="modal-content">
    <input
      type="text"
      (input)="getCreateName($event)"
      placeholder="Name"
      [style.display]="display"
    />
    <input
      type="text"
      (input)="getCreateEmail($event)"
      placeholder="Email"
      [style.display]="display"
    />
    <input
      type="text"
      (input)="getCreateMobile($event)"
      placeholder="Mobile Number"
      [style.display]="display"
    />
    <input
      type="text"
      (input)="getCreatePassword($event)"
      placeholder="Password"
      [style.display]="display"
    />

    <button (click)="closeModal()">Close</button>
    <button (click)="createUser()">Sign Up!</button>
  </div>
</div>

<app-admin-page
  *ngIf="role === 'admin'"
  [email]="email"
  [accessToken]="accessToken"
></app-admin-page>
<app-normal-user *ngIf="role === 'normal'" [accessToken]="accessToken" ></app-normal-user>
