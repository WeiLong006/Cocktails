<div class="flex flex-row justify-center items-center">
  <input
    type="text"
    placeholder="Enter cocktail name"
    (input)="getInput($event)"
  />

  <button
    (click)="getSearch()"
    class="ml-2 text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
  >
    Search!
  </button>
  <button
    class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
  >
    Update Password
  </button>
</div>



<div class="flex justify-center items-center flex-wrap">
  <div *ngFor="let result of searchResult" class="menu__container">
    <p class="menu">{{ result.name }}</p>
    <img [src]="result.image" alt="" (click)="getModal(result)" />
  </div>
</div>

<!-- Modal -->
<div *ngIf="modalDisplay" class="modal">
  <div *ngFor="let clicked of clickedImage" class="modal-content">
    <label> {{ clicked.name }} </label> <br />
    <label *ngIf="clicked.ingredient1"> {{ clicked.ingredient1 }} </label><br />
    <label *ngIf="clicked.ingredient2"> {{ clicked.ingredient2 }} </label><br />
    <label *ngIf="clicked.ingredient3"> {{ clicked.ingredient3 }} </label><br />
    <label *ngIf="clicked.ingredient4"> {{ clicked.ingredient4 }} </label><br />
    <label *ngIf="clicked.ingredient5"> {{ clicked.ingredient5 }} </label><br />
    <label *ngIf="clicked.instruction"> {{ clicked.instruction }} </label><br />
    <img class="modalImage" [src]="clicked.image" alt="" /> <br />
    <button (click)="closeModal()">Close</button>
  </div>
</div>
